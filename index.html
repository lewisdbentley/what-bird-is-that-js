<!DOCTYPE html>
<html>
    <head>
        <title>What bird is that?</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="container">
            <h1 id="title">What bird is that?</h1>
            <div id="top">
                <div class="top-box" id="play"><span>></span></div>
                <div class="top-box"><div id="arrow">/</div></div>
                <div class="top-box" id="message"></div>
            </div>
            <div id="middle">
                <div class="middle-box" id="0">1</div>
                <div class="middle-box" id="1">2</div>
                <div class="middle-box" id="2">3</div>
                <div class="middle-box" id="3">4</div>
            </div>
            <div id="end">
                <div class="end-box" id="next">next</div>
                <div class="end-box" >
                    <span id="scoreKeeper">0</span>
                    <span id="outof">out of</span>
                    <span id="total">0</span>
                </div>
                <span class="end-box" id="percent"> </span>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
